{% extends "Home.html" %}

{% block content %}
    {% include 'messages.html' %}

    {% block overrideninchild %}


    {% endblock %}

    <section id="cover" class="min-vh-100">
      
        <div class="container">
            <div class="col text-white">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto text-center form p-4">
                    <h1 class="display-6 py-2 text-truncate">Update Question</h1>
                        <div class="d-flex flex-row justify-content-center align-items-center">
    
                        </div>
                        <!-- <form action="" class="justify-content-center"> -->
    
    
                            <form action="{% url 'update_question' question.id %}" class="cent" method="POST">
    
                                {% csrf_token %}
    
                                <div class="form-group">
                                    <label for="q_name" >
                                        Question Name:
                                        <input type="text" name="q_name" value="{{question.questions}}" class="form-control">
                                     </label>
                                </div>
                                
    
                               
                                <div class="form-group">
                                    <label for="q_answer" >
                                       Answer:
                                        <input type="text" name="q_answer" value="{{question.answers}}" class="form-control">
                                     </label>
                                </div>
                         
                                    
    
                                     
    
                                     
                                     <br>
                                   
    
                                     
                         
                                     <button type="submit" class="btn btn-default">
                                         Update Question
                                     </button>
                            </form>
    
                            
                            
                        
                    
                </div>
            
        </div>
    </div>
    
    <br>
                                     <br>
                                     <br>
                                     <br>
    
    
    </section>
    


{% endblock %}
