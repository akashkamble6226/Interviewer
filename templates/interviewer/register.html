{% extends "Home.html" %}

{% block content %}


{% include 'messages.html' %}

    {% block overrideninchild %}


    {% endblock %}



<section id="cover" class="min-vh-100">
      
    <div class="container">
        <div class="col text-white">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mx-auto text-center form p-4">
                <h1 class="display-6 py-2 text-truncate">Register Here</h1>
                    <div class="d-flex flex-row justify-content-center align-items-center">

                    </div>
                    <!-- <form action="" class="justify-content-center"> -->


                        <form action="register" class="cent" method="POST">

                            {% csrf_token %}

                            <div class="form-group">
                                <label for="f_name" >
                                    First Name:
                                    <input type="text" name="f_name" class="form-control">
                                 </label>
                            </div>
                            

                           
                            <div class="form-group">
                                <label for="phone" >
                                    Mobile Number:
                                    <input type="number" name="phone" class="form-control">
                                 </label>
                            </div>
                     
                                <div class="form-group">
                                 <label for="pass">
                                    Password:
                                    <input type="password" name="pass" class="form-control">
                     
                      
                                 </label>
                                 </div>

                                 <div class="form-group">
                                    <label for="c_pass">
                                       Confirm Password:
                                       <input type="password"  name="c_pass" class="form-control">
                        
                         
                                    </label>
                                    </div>

                                 <div id="reg">
                                    <a  href="login">Already Registerd? Login Here.</a>
                                 </div>

                                 <br>
                               

                                 
                     
                                 <button type="submit" class="btn btn-default">
                                     Register
                                 </button>
                        </form>

                        
                        
                    
                
            </div>
        
    </div>
</div>

<br>

</section>

{% endblock %}
